<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css" >
  <link rel="icon" href="./image/favicon-32x32.png" >
  <title>Card Template</title>
</head>
<body>
    <div >
        <div class="container">
            <div class="template-container">
                <section class="side-header"></section>
                <section class="content">
                    <header>
                        <h2>Get <span>insights</span> that help your business grow.</h2>
                      </header>
                      <main>
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                          experience, and overall efficiency.</p>
                      </main>
                      <footer>
                        <div class="companies">
                          <span>10k+</span>
                          <p>COMPANIES </p>
                        </div>
                        <div class="templates">
                          <span>314</span>
                          <p>TEMPLATES</p>
                        </div>
                        <div class="queries">
                          <span>12M+</span>
                          <p>QUERIES</p>
                        </div>
                      </footer>
                </section> 
            </div>

        </div>
        <div class="attribution">
            <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
              Coded by <a href="https://github.com/Thevergeon/">Zahra Barghamadi</a>.
            </span>
        </div>
    </div>

</body>
</html>
